<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper-login">
        <button class="login">Login with Google</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration (ENTER YOUR FIREBASE DETAILS HERE
        var firebaseConfig = {
            apiKey: "AIzaSyAdE6ZPQGCpZL2YHJEqZcKkyxHqnBM7EI8",
            authDomain: "joxiplayer-data.firebaseapp.com",
            databaseURL: "https://joxiplayer-data-default-rtdb.firebaseio.com",
            projectId: "joxiplayer-data",
            storageBucket: "joxiplayer-data.appspot.com",
            messagingSenderId: "1057864895288",
            appId: "1:1057864895288:web:c5204c68c2570d1b2fcfcd",
            measurementId: "G-W2XZX441RV"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var provider = new firebase.auth.GoogleAuthProvider();
        var login = document.querySelector('.login');
        
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // console.log(user);
                window.location = 'index.html';
            }
        });        

        login.addEventListener('click', (e) => {
            firebase.auth()
            .signInWithPopup(provider)
            .then((result) => {
                window.location = 'index.html'
            }).catch((error) => {
                console.log(error);
            });
        })
        

    </script>

</body>
</html>
